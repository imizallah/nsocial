<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nHub Intern Social | Home page</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <main>
      <nav>
        <div class="child left">
          <a class="navbar-brand" href="index.html">
            <img src="./images/logo.png" alt="Logo">
          </a>
          <div class="search-input">
            <i class="fa fa-search"></i>
            <input type="text" class="search" placeholder="Search nSocial...">
          </div>
        </div>

        <div class="child center">
          <div class="icons">
            <i class="fa fa-home"></i>
            <i class="fa fa-video"></i>
            <i class="fa fa-users"></i>
            <i class="fa fa-gamepad "></i>

          </div>
        </div>

        <div class="child right">
          <div class="user">
            <img src="./images/user.jpeg" alt="User Image">
            <span>Sunday</span>
          </div>

          <div class="icons">
            <i title="Create" class="fa fa-plus"></i>
            <i title="Messanger" class="fa fa-comments"></i>
            <i title="Notifications" class="fa fa-bell"></i>
            <i title="Account" class="fa fa-caret-down"></i>
          </div>
        </div>
      </nav> <!-- End of Navigation -->

      <!-- Main body -->
      <section id="wrapper">
        <aside class="wrapper-left">Left</aside>
        <div class="wrapper-center">Center</div>
        <aside class="wrapper-right">Right</aside>
      </section>
    </main>
  </body>
</html>
